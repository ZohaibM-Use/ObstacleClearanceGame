<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Clearance Game</title>
    <link href="obstacles_styles.css" rel="stylesheet">
    <script src="obstacle_script.js" defer></script>
</head>
<body>
<div id="stage" class="stage">Stage: 1</div>
<div id="gameContainer" onclick="jump()">
    <div class="dino" id="dino"></div>
    <div class="score" id="score">Score: 0</div>
</div>
<div id="gameOverScreen">
    <h1>Game Over!</h1>
    <p id="finalScore">Score: 0</p>
    <button onclick="restartGame()">Restart</button>
</div>
</body>
</html>
